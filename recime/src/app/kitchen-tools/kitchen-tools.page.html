<style>
  .dietary-blob{
    display: flex;
    justify-content: center;
  }
  .center {
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  -webkit-box-direction: normal;
  -moz-box-direction: normal;
  -webkit-box-orient: horizontal;
  -moz-box-orient: horizontal;
  -webkit-flex-direction: row;
  -ms-flex-direction: row;
  flex-direction: row;
  -webkit-flex-wrap: nowrap;
  -ms-flex-wrap: nowrap;
  flex-wrap: nowrap;
  -webkit-box-pack: center;
  -moz-box-pack: center;
  -webkit-justify-content: center;
  -ms-flex-pack: center;
  justify-content: center;
  -webkit-align-content: stretch;
  -ms-flex-line-pack: stretch;
  align-content: stretch;
  -webkit-box-align: center;
  -moz-box-align: center;
  -webkit-align-items: center;
  -ms-flex-align: center;

<ion-header>
  <ion-toolbar class = "new-background-color">
    <ion-buttons slot="start" class = "custom-back">
    <ion-back-button  color = "dark" defaultHref="tabs/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Kitchen Appliances/Tools</ion-title>
  </ion-toolbar>
  <div class="dietary-blob">
    <img src="../../assets/icon/kitchen-blob.png">
  </div>
</ion-header>

<ion-content fullscreen>
  <p class="center">Select all appliances that you use.</p>
  <ion-list *ngFor="let item of toolList">
    <ion-item>
      <ion-label>{{item.text}}</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="item.isChecked" [value]="item.value"
      (ionChange)="itemChange($event)"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-button class="center" (click)="saveTools()">Save Changes</ion-button>
  <!-- test user storage -->
  <!-- <ion-button class="center" (click)="loadData()">Load Data</ion-button> -->
</ion-footer>
