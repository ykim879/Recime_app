<style>
  .dietary-blob{
    display: flex;
    justify-content: center;
  }
  .center {
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  -webkit-box-direction: normal;
  -moz-box-direction: normal;
  -webkit-box-orient: horizontal;
  -moz-box-orient: horizontal;
  -webkit-flex-direction: row;
  -ms-flex-direction: row;
  flex-direction: row;
  -webkit-flex-wrap: nowrap;
  -ms-flex-wrap: nowrap;
  flex-wrap: nowrap;
  -webkit-box-pack: center;
  -moz-box-pack: center;
  -webkit-justify-content: center;
  -ms-flex-pack: center;
  justify-content: center;
  -webkit-align-content: stretch;
  -ms-flex-line-pack: stretch;
  align-content: stretch;
  -webkit-box-align: center;
  -moz-box-align: center;
  -webkit-align-items: center;
  -ms-flex-align: center;
  align-items: center;
}
</style>
<ion-header>
  <ion-toolbar class = "new-background-color">
    <ion-buttons slot="start">
    <ion-back-button  [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title>Cooking Skill Level</ion-title>
  </ion-toolbar>
  <div class="dietary-blob">
    <img src="../../assets/icon/cooking-blob.png">
  </div>
</ion-header>

<ion-content fullscreen [scrollEvents]="true"
(ionScrollStart)="logScrollStart()"
(ionScroll)="logScrolling($event)"
(ionScrollEnd)="logScrollEnd()">
  <p>Select your cooking skill level.</p>
<!-- changed it into enum or property-->
<!-- do selection link: https://www.freakyjolly.com/ionic-4-add-radio-lists-in-radio-group-example-and-tutorial/#.YCGLR-hKhPY-->
  <ion-list>
    <ion-radio-group value="cooking-skill">
      <ion-item *ngFor = "let skill of radioselect | keyvalue" >
        <ion-label>{{skill.value}}</ion-label>
        <ion-radio slot="start" value="{{skill.key}}"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button class = "center">Save Changes</ion-button>
</ion-footer>
