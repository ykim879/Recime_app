<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab()">

  <ion-tab-bar slot="bottom" class="ion-no-border">
    <ion-tab-button tab="profile">
      <ion-icon name="{{profileTab}}"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="recipe-search">
      <ion-icon name="{{searchTab}}"></ion-icon>
      <ion-label>Recipe Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="pantry">
      <ion-icon name="{{pantryTab}}"></ion-icon>
      <ion-label>Pantry</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
