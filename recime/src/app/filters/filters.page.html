<ion-header>
  <ion-toolbar class = "new-background-color">
    <ion-buttons slot="start">
    <ion-back-button [defaultHref]="defaultHref" color = "dark"></ion-back-button>
    </ion-buttons>
    <ion-title>Filters</ion-title>
    <!--maybe filter icon-->
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <div>
      <p class = "title">TOTAL COOK TIME<br /> </p>
      <ion-range id="dual-range" min="0" max="120" step="30" value="30" snaps ticks = "true" dual-knobs pin color="warning">
      <ion-label>0 min</ion-label>
      </ion-range>
      <ion-row> 
        <ion-col>0 min</ion-col> 
        <ion-col>30 min</ion-col>
        <ion-col>1 hour</ion-col>
        <ion-col>1.5 hour</ion-col>
        <ion-col>2 hours</ion-col>
      </ion-row>
      <!--Todo: integrate to save the information, show the time on the bottom, slides under the total cook time-->
      <!--change the pin color https://ionicframework.com/docs/theming/colors-->
    </div>
    <!--use ion-chip for the item buttons-->
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button class = "center" (click)="saveSkills()">Save Changes</ion-button>
  <!-- test user storage -->

</ion-footer>
